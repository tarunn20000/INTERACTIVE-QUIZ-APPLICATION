<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Quiz App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #FFD700;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-box {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .answer-buttons button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    .answer-buttons button.correct {
      background-color: green;
    }
    .answer-buttons button.wrong {
      background-color: red;
    }
    #next-btn {
      margin-top: 20px;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      display: none;
      width: 100%;
      cursor: pointer;
    }
    #score-box {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="quiz-box">
    <h2 id="question">Question text</h2>
    <div class="answer-buttons" id="answer-buttons"></div>
    <button id="next-btn">Next</button>
    <div id="score-box"></div>
  </div>

  <script>
    const questions = [
      {
        question: "Which language runs in a web browser?",
        answers: [
          { text: "Java", correct: false },
          { text: "C", correct: false },
          { text: "Python", correct: false },
          { text: "JavaScript", correct: true },
        ],
      },
      {
        question: "What does CSS stand for?",
        answers: [
          { text: "Central Style Sheets", correct: false },
          { text: "Cascading Style Sheets", correct: true },
          { text: "Cascading Simple Sheets", correct: false },
          { text: "Cars SUVs Sailboats", correct: false },
        ],
      },
      {
        question: "What year was JavaScript launched?",
        answers: [
          { text: "1996", correct: false },
          { text: "1995", correct: true },
          { text: "1994", correct: false },
          { text: "None of the above", correct: false },
        ],
      },
      {
        question: "What is the capital of France?", 
        answers: [
          { text: "Berlin", correct: false },
          { text: "Madrid", correct: false },
          { text: "Paris", correct: true },
          { text: "Rome", correct: false }
        ],
      }, 
       {
        question: "Which Free Fire player is famous for one-tap in woodpeaker?", 
        answers: [
          { text: "NG Rowdy", correct: false },
          { text: "NG Rex", correct: true },
          { text: "NG Tufan", correct: false },
          { text: "NG Smooth", correct: false }
        ],
      }  
    ];

    const questionElement = document.getElementById("question");
    const answerButtons = document.getElementById("answer-buttons");
    const nextButton = document.getElementById("next-btn");
    const scoreBox = document.getElementById("score-box");

    let currentQuestionIndex = 0;
    let score = 0;

    function startQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      nextButton.innerHTML = "Next";
      showQuestion();
    }

    function showQuestion() {
      resetState();
      let currentQuestion = questions[currentQuestionIndex];
      questionElement.innerHTML = currentQuestion.question;

      currentQuestion.answers.forEach((answer) => {
        const button = document.createElement("button");
        button.innerHTML = answer.text;
        button.classList.add("btn");
        button.addEventListener("click", () => selectAnswer(button, answer.correct));
        answerButtons.appendChild(button);
      });
    }

    function resetState() {
      nextButton.style.display = "none";
      scoreBox.innerHTML = "";
      while (answerButtons.firstChild) {
        answerButtons.removeChild(answerButtons.firstChild);
      }
    }

    function selectAnswer(button, correct) {
      const buttons = answerButtons.querySelectorAll("button");
      buttons.forEach((btn) => {
        btn.disabled = true;
      });

      if (correct) {
        button.classList.add("correct");
        score++;
        scoreBox.innerHTML = "✅ Correct!";
      } else {
        button.classList.add("wrong");
        scoreBox.innerHTML = "❌ Wrong!";
      }

      nextButton.style.display = "block";
    }

    nextButton.addEventListener("click", () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showScore();
      }
    });

    function showScore() {
      resetState();
      questionElement.innerHTML = `You scored ${score} out of ${questions.length}!`;
      nextButton.innerHTML = "Restart Quiz";
      nextButton.style.display = "block";
    }

    startQuiz();
  </script>
</body>
</html>
